<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Landing page with two column layout</title>
  <link rel="stylesheet" href="../css/resets.css">
  <link rel="stylesheet" href="../Frontend%20Mentor%20-%20NFT%20preview%20card%20component%20solution/css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="page-wrapper">
  <header class="container py-20 my-20 full-width">
    <div class="row justify-content-between">
      <div class="column flex-shrink logo-wrapper">
        <a class="d-flex" href="/">
          <img src="images/logo.svg" class="logo"  alt="logo">
        </a>
      </div>
      <nav class="column flex-shrink justify-content-center">
        <ul class="d-flex align-items-center gap-30">
          <li>
            <a href="#">Features</a>
          </li>
          <li>
            <a href="#">Team</a>
          </li>
          <li>
            <a href="#">Sign In</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="container justify-content-center hero">
    <div class="row">
      <div class="column gap-25">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>Fylo stores your most important files in one secure location.
        Access them wherever you need, share and collaborate with friends,
        family, and co-workers.</p>
        <form class="d-flex gap-15">
          <label class="flex-grow">
            <input type="text" id ="email" name="email"  placeholder="Enter your email..." >
          </label>
          <button type="submit" class="single-submit">Get Started</button>
        </form>
      </div>
      <div class="column hero-img ">
        <img src="images/illustration-1.svg" class="hero-img" alt="Hero Image">
      </div>
    </div>
  </section>
</div>
</body>
</html>
