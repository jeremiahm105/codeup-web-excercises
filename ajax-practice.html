<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AJAX Lecture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--

    There are multiple ways to allow the user to send requests via a browser...

    1. Entering something in the address bar in a browser
    2. Submitting a form
    3. Clicking on a link
    4. JavaScript???

-->
<main class="container mt-5">
  <h1 class="my-5">Intro to AJAX</h1>
  <!-- A form... -->
  <form method="POST" action="https://request-inspector.glitch.me/">
    <div>
      <label for="username" class="form-label">Username</label>
      <input id="username" placeholder="Enter username" class="form-control" type="text" name="username">
    </div>
    <button class="btn btn-success my-2">Submit</button>
  </form>
  <!-- A link... -->
  <a href="https://request-inspector.glitch.me/">Some Link</a>
</main>
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script>

  "use strict";

  // ====================== MAKING AJAX REQUESTS

  // Creating a jQuery request object

  $.ajax('\n' +
  'https://bobsburgers-api.herokuapp.com/v2/characters/?limit=9&skip=187'); // jQuery request object
  console.log($.ajax('\n' +
  'https://bobsburgers-api.herokuapp.com/v2/characters/?limit=9&skip=187'));


  $.ajax(
  'https://bobsburgers-api.herokuapp.com/v2/characters/?limit=9&skip=187').done(function(data) {
      console.log(data);
  });

</script>
</body>
</html>
