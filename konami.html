<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Exercise</title>
</head>
<body>

<h1>Konami Exercise:</h1>

<div id="currentTypingCode"></div>
<br>
<div id="currentTypingStr"></div>

<button id="refresh">Reset Page (click here)</button>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
    $(function() {
        let secretPwKeyCode = "3838404037393739666513";
        let inputStrKeyCode = "";

        let secretPwCharacters = "konami";
        let inputStrCharacters = "";

        $("body").on("keydown", (event) => {

            //-- Keycode is saved in inputStrKeyCode -- pulled from the toptal website
            inputStrKeyCode += event.originalEvent.keyCode;

            //-- Key is saved in inputStrCharacters
            inputStrCharacters += event.originalEvent.key;

            //-- Condition: see if my input keycode matches secret code
            if(inputStrKeyCode === secretPwKeyCode){
                alert("Cool You Got IT!");
                //-- Reset to empty string
                inputStrKeyCode = "";
                inputStrCharacters = "";
            }

            //-- Condition: Seeing if your char matches secret characters
            if(inputStrCharacters === secretPwCharacters){
                //-- Turn bg blue
                $("body").css("background-color", "blue");
                inputStrKeyCode = "";
                inputStrCharacters = "";
            }

            $("#currentTypingStr").text(inputStrCharacters);

            $("#currentTypingCode").text(inputStrKeyCode);

        })
        // REQUIRED TO RESET THE PAGE
        $("#refresh").on("click", () => {
            location.reload();

        })
    });

</script>
</body>
</html>
