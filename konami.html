<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Exercise</title>
</head>
<body>

<h1>Konami Exercise:</h1>


<div id="currentTypingCode"></div>
<br>
<div id="currentTypingStr"></div>


<button id="refresh">Reset Page (click here)</button>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


<!--↑ ↑ ↓ ↓ ← → ← → b a enter-->

<!--3838404037393739666513-->

<script>
    $(function() {
        let secretPwKeyCode = "3838404037393739666513";
        let inputStrKeyCode = "";

        let secretPwCharacters = "konami";
        let inputStrCharacters = "";

// uses Arrow function
        // Original Arrow function
        // $("body").on("keypress", (event) => {})

        // To make it an Traditional Anonymous function
        // $("body").on("keypress", (function (event) {
        // });

        // have to use keydown method not press

        //-- In body, Looking for a key to be pressed
        $("body").on("keydown", (event) => {
            // ALL OF THESE CONSOLES ARE NOT REQUIRED FOR THE CODE TO FUNCTION
            // console.log(event);
            // console.log("event object property 'originalEvent':");
            // console.log(event.originalEvent);
            // console.log("keycode: " + event.originalEvent.keyCode);
            // console.log("key: " + event.originalEvent.key);

            //-- Keycode is saved in inputStrKeyCode -- pulled from the toptal website
            inputStrKeyCode += event.originalEvent.keyCode;

            //-- Key is saved in inputStrCharacters
            inputStrCharacters += event.originalEvent.key;

            //-- Condition: see if my input keycode matches secret code
            if(inputStrKeyCode === secretPwKeyCode){
                alert("Cool You Got IT!");
                //-- Reset to empty string
                inputStrKeyCode = "";
                inputStrCharacters = "";
            }

            //-- Condition: Seeing if your char matches secret characters
            if(inputStrCharacters === secretPwCharacters){
                //-- Turn bg blue
                $("body").css("background-color", "blue");
                inputStrKeyCode = "";
                inputStrCharacters = "";
            }

            //-- Calling div with id "" and insert text of char
            //-- When we start typing the char will display
            //--Created these two empty divs at the top in order to see the text and the divs are empty
            $("#currentTypingStr").text(inputStrCharacters);

            $("#currentTypingCode").text(inputStrKeyCode);


        })
        // REQUIRED TO RESET THE PAGE
        $("#refresh").on("click", () => {
            location.reload();

        })
    });

</script>
</body>
</html>
