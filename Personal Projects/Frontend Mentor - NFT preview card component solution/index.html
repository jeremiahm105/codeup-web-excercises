<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
  <div>
    <img src="images/image-equilibrium.jpg" alt="main image">
  </div>
  <div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  <ul>
    <li><img src="images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</li>
    <li><img src="images/icon-clock.svg" alt="">3 days left</li>
  </ul>
  </div>
  <footer>
    <img src="images/image-avatar.png" alt="avatar">
    <p>Creation of Jules Wyvern</p>
  </footer>

</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeremiah Matthews</a>.
  </div>
</body>
</html>
